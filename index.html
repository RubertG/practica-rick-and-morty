<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"/>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"/>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"/>
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin/>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"/>
    <link
      rel="stylesheet"
      href="css/estilos.css"/>
    <title>Rick and Morty characters</title>
</head>
<body>
    <main class="container">
        <h1>Rick and Morty characters<span></span></h1>
        <!-- spinner cargando -->
        <section class="container-spinner ocultar">
            <p>Cargando...</p>
            <div class="spinner"></div>
        </section>
        <section class="container-cards" id="card-dinamicas"></section>
        <section class="container-buttons">
          <button
            class="btn-danger"
            id="btn-anterior"
            onclick="irAnterior()">
            <span></span><span></span><span></span><span></span>
            Anterior
          </button>
          <button
            class="btn-next"
            id="btn-siguiente"
            onclick="irSiguiente()">
            <span></span><span></span><span></span><span></span>
            Siguiente
          </button>
        </section>
    </main>
    
    <template id="template-card">
        <article class="card">
          <img src="https://media.vogue.es/photos/5cc754b215d9a34b70e83aec/master/pass/rick_y_morty_9442.jpg" alt="..."
            class="card-img" />
          <div class="card-body">
            <h2>Rick</h2>
            <hr />
            <div class="card-body-datos">
              <p>Species: <span id="tipo">humano</span></p>
              <p>Status: <span id="estado">Vivo</span></p>
              <p>Gender: <span id="genero">Masculino</span></p>
              <p>Origin: <span id="origen">Tierra</span></p>
              <p>Location: <span id="localidad">Tierra</span></p>
            </div>
          </div>
        </article>
    </template>

    <script src="js/app.js"></script>
</body>
</html>
